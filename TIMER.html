<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TIMER</title>
<link rel="stylesheet" href="style4.css">

</head>
<header>
    <nav>
        <div class="openMenu"><i class="fa fa-bars"></i></div>
        <ul class="mainMenu">
            <li><a href="index.html">HOME</a></li>
            <li><a href="WORLD CLOCK.html">CLOCK</a></li>
            <li><a href="STOPWATCH.html">STOPWATCH</a></li>
        </ul>
    </nav>
    </header>

<body>
    <section>

        <div class="clock">

            <div class="container">

                <div class="box">
                    <div class="hour">
                    <input type="number" id="hour" placeholder="HOUR" autocomplete="off" value=""></div>
             </div>

                <h2 class="dot">:</h2>

                
                    <div class="box">
                        <div class="minute">
                    <input type="number" id="minute" placeholder="MINUTES" autocomplete="off" value=""></div></div>
    
                

                <h2 class="dot">:</h2>

                <div class="box">
                    <div class="second">
                    <input type="number" id="second" placeholder="SECONDS" autocomplete="off" value=""></div>
                    <div class="box">
                        <div class="btn">
                           <button id="start">START</button>
                           <button id="stop">STOP</button>
                           <button id="reset">RESET</button>
                           <div class="stopsound">
                            <button id="stop-sound">Stop-Music</button>
                        </div>
                        </div>
                    </div>
                </div>
    
                

            

            </div>

        </div>
    </section>
</div>
    <audio id="audio">
		<source src="myaudio.mp3" type="audio/mpeg">
	</audio>


</body>

<script>
 var start = document.getElementById('start');
 var stop = document.getElementById('stop');
 var reset = document.getElementById('reset');
 var stopsound = document.getElementById('stop-sound');
 
 var h = document.getElementById("hour");
 var m = document.getElementById("minute");
 var s = document.getElementById("second");
 
 var startTimer = null;
 var audio = document.getElementById("audio");
 
 stopsound.addEventListener('click',function(){
     audio.pause();
     audio.currentTime = 0;
 });
 
 start.addEventListener('click', function(){
     if(startTimer === null && (h.value > 0 || m.value > 0 || s.value > 0)){
         startTimer = setInterval(function() {
             timer();
         }, 1000);
         h.disabled = true;
         m.disabled = true;
         s.disabled = true;
     }
 });
 stop.addEventListener('click',function(){
     clearInterval(startTimer);
     startTimer = null;
     h.disabled = true;
     m.disabled = true;
     s.disabled = true;
 
     
 });
 
 reset.addEventListener('click', function(){
     h.value = 0;
     m.value = 0;
     s.value = 0;
     stopInterval();
     h.disabled = false;
     m.disabled = false;
     s.disabled = false;
 
     
 });
 
 function timer(){
     if(h.value == 0 && m.value == 0 && s.value == 0){
         h.value = 0;
         m.value = 0;
         s.value = 0;
         stopInterval();
         playAudio();
     } else if(s.value != 0){
         s.value--;
     } else if(m.value != 0 && s.value == 0){
         s.value = 59;
         m.value--;
     } else if(h.value != 0 && m.value == 0){
         m.value = 60;
         h.value--;
     }
 }
 
 function stopInterval() {
     clearInterval(startTimer);
     startTimer = null;
     h.disabled = false;
     m.disabled = false;
     s.disabled = false;
 }
 
 function playAudio(){
         audio.play();
 }

</script>
</html>
